<!-- Flippable card -->
<ng-container *ngIf="flippable">

    <!-- Front -->
    <div class="customization-card-front">
        <ng-content select="[customizationCardFront]"></ng-content>
    </div>

    <!-- Back -->
    <div class="customization-card-back">
        <ng-content select="[customizationCardBack]"></ng-content>
    </div>

</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">

    <!-- Content -->
    <ng-content></ng-content>

    <!-- Expansion -->
    <div
        class="customization-card-expansion"
        *ngIf="expanded"
        [@expandCollapse]>
        <ng-content select="[customizationCardExpansion]"></ng-content>
    </div>

</ng-container>
